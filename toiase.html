<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/toiawase.css">
  <title>ペアワーク_問い合わせ_佐藤＆斉藤</title>
</head>

<body class="noro">

  <h1>問い合わせフォーム</h1>

  <form class="form">
    <table class="contact">
      <tr>
        <th>お名前</th>
        <td><input class="name" type="text"></td>
      </tr>
      <tr>
        <th>電話番号</th>
        <td><input class="tell_number" type="text"></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td><input class="adress" type="text"></td>
      </tr>
      <tr>
        <th>住所</th>
        <td><input class="home_adress" type="text"></td>
      </tr>
      <tr>
        <th>お問い合わせ内容</th>
        <td><input class="textbox" type="text"></td>
      </tr>
    </table>
  </form>
  <div class="show_pop">
    <input type="submit" value="送信" class="submit">
  </div>
  <div class="modal_pop">
    <div class="bg js-modal-close"></div>
        <div class="modal_pop_main">
          <img src="images/noro.jpeg">
          <h2>お問合せありがとうございました</h2>
  </div>
        </div>
        
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </script>
  <script>
    $('.modal_pop').hide();
    $('.show_pop').on('click',function(){
    $('.modal_pop').fadeIn();
 })
 $('.js-modal-close').on('click',function(){
   $('.modal_pop').fadeOut();
 })
  </script>
</body>
</html>
